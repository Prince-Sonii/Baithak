<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baithak</title>
    <link rel="stylesheet" href="baithak.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav_container">
                <div class="nav_logo">
                    <p class="logo_text">Baithak</p>
                </div>
        </div>
    </nav>
    <main>
        <div class="chat_display">
            <div class="user_side">
                <div class="screen" id="msg_screen">
                    <p class="user_message"></p>
                </div>
                <div class="send_btn">
                    <div class="msg">
                        <input type="text" id="typing_area" class="user_msg" placeholder="type your message here">
                    </div>
                    <div class="send">
                        <button type="submit" class="send_it" id="send_msg"><i class="fa-solid fa-arrow-up-from-bracket fa-xl"></i></button>
                    </div>
                </div>
            </div>
            <div class="active_users">
                <div class="active_text">
                    <p class="member_txt">Baithak Members</p>
                </div>
                <div class="list_users">
                    <div class="user_box">
                        <p>Prince</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Rahul</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Ayush</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Jatin</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Mia</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Sunny</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Vimal</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Neel</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Hari</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user_box">
                        <p>Dom</p>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="baithak.js"></script>
</body>
</html>
