<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baithak</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav_container">
                <div class="nav_logo">
                    <p class="logo_text">Baithak</p>
                </div>
                <div class="nav_login user_btn">
                    <div class="dropdown">
                        <button class="user" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">log out</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main_container">
            <div class="left_items">
                <div class="create_b_text">
                    <p class="create_text">Create new baithak</p>
                </div>
                <div class="create_b_btn">
                    <a href="/baithak.html"><button type="submit" class="create_btn" id="create_baithak">create baithak</button></a>
                </div>
            </div>
            <div class="middle_items">
                <div class="middle_line">
                    |
                </div>
            </div>
            <div class="right_items">
                <div class="join_b_text">
                    <p class="create_text">Join a baithak</p>
                </div>
                <div class="enter_code">
                    <input type="number" name="" id="" class="code_input" placeholder="enter baithak code">
                </div>
                <div class="join_b_btn">
                    <button type="submit" class="join_btn">join</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
